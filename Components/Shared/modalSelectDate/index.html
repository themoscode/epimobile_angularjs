<div class="modalSelectDates">

    <div class="modal-header text-center">
        <h3 class="modal-title">Zeitraum wählen</h3>
    </div>
    

    <div class="modal-body">
       
        <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-8">
                    <label>Von:</label><br>
                    <div class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{dateSelector.format}}" ng-model="dateSelector.date" is-open="dateSelector.opened" datepicker-options="dateSelector.dateOptions" ng-required="true" close-text="Close" alt-input-formats="dateSelector.altInputFormats" />
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="dateSelector.open()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                    
                    <div style="display: table;margin: 0 auto;" uib-timepicker ng-model="timeSelector.time"  hour-step="1" minute-step="1" show-meridian="false" ></div>
                   
                </div>
                <div class="col-xs-2"></div>
        </div>    

            
    </div>
    <div class="modal-footer">
        <div class="row">
                
                <div class="col-xs-6 text-left">
                    <button class="my-act-btn" ng-click="cancel()" >Löschen</button>
                </div>
                <div class="col-xs-6 text-right">
                    <button class="my-act-btn" ng-click="ok()" >OK</button>
                </div>
        </div>
        
    </div>

</div>
