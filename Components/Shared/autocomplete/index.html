<form name="form" ng-submit="autocomplete.getTextValue()" class="autocomplete_form">
   
        <div angucomplete-alt id="ac"
        placeholder="Suchbegriff eingebenâ€¦"
        maxlength="50"
        pause="100"
        selected-object="autocomplete.getSelectedValue"
        input-changed="autocomplete.inputChanged"
        local-data="searchArray"
        search-fields="key"
        title-field="key"
        minlength="1"
        input-class="form-control glyphicon glyphicon-search searchBox text-center"
        match-class="highlight"
        initial-value="searchFilters.searchText"

        focus-in="autocomplete.focusIn()">
       </div>

</form>
