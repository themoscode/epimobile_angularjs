<div class="col-sm-12" >	<div class="form-group text-left">      <label class=" col-sm-5" >Datum Beginn</label>      <div class="col-sm-7" ng-controller="datePickerController">                  <input  type="text"  ng-click="openDatePicker()" class="form-control input-sm" uib-datepicker-popup="{{format}}" ng-model="getOrder._timeTable._type[selectedTypeID].DateVon" is-open="datePicker.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Zeit Beginn (Std)</label>      <div class="col-sm-7" >         	        	<select   class="form-control input-sm" ng-model="getOrder._timeTable._type[selectedTypeID]._timeFromHours" ng-options="x for x in loopRange(0,23)"> </select>      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Zeit Beginn (Min)</label>      <div class="col-sm-7" >                  	<select   class="form-control input-sm" ng-model="getOrder._timeTable._type[selectedTypeID]._timeFromMins" ng-options="x for x in loopRange(0,59)"> </select>      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Tage</label>      <div class="col-sm-7" >                  	<input type="text" class="form-control input-sm" ng-model="getOrder._timeTable._type[selectedTypeID].Tage">      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Verantwortlicher</label>      <div class="col-sm-7" >                  	<input type="text" class="form-control input-sm" ng-model="getOrder._timeTable._type[selectedTypeID].Verantwortlicher">      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >REM</label>      <div class="col-sm-7" >                  	<input type="checkbox" ng-model="getOrder._timeTable._type[selectedTypeID].Reminder">      </div>    </div>	<div class="form-group text-left">      <label class=" col-sm-5" >Datum Ende</label>      <div class="col-sm-7" ng-controller="datePickerController">                  <input  type="text"  ng-click="openDatePicker()" class="form-control input-sm" uib-datepicker-popup="{{format}}" ng-model="getOrder._timeTable._type[selectedTypeID].DateBis" is-open="datePicker.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Zeit Ende (Std)</label>      <div class="col-sm-7" >         		{{}}        	<select   class="form-control input-sm" ng-model="getOrder._timeTable._type[selectedTypeID]._timeToHours" ng-options="x for x in loopRange(0,23)"> </select>      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Zeit Ende (Min)</label>      <div class="col-sm-7" >                          	<select   class="form-control input-sm" ng-model="getOrder._timeTable._type[selectedTypeID]._timeToMins" ng-options="x for x in loopRange(0,59)"> </select>      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Beschreibung</label>      <div class="col-sm-7" >                  	<textarea class="form-control input-sm"  rows="6" ng-model="getOrder._timeTable._type[selectedTypeID].Beschreibung"></textarea>      </div>    </div></div>
