<div class="col-sm-6" >	<div class="form-group text-left">      <label class=" col-sm-5" >Kategorie</label>      <div class="col-sm-7" >                  <!--<input  type="text" class="form-control input-sm" ng-model="row.Type" />-->        <select class="form-control input-sm" ng-model="row._typeSelected" ng-options="x.title for x in getJournalType">  	    </select>      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Anzahl Gesamt</label>      <div class="col-sm-7" >                  <input  type="text" class="form-control input-sm" ng-model="row.AnzahlStkGesamt" />      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Von Datum</label>      <div class="col-sm-7" ng-controller="datePickerController">                  <input  type="text"  ng-click="openDatePicker()" class="form-control input-sm" uib-datepicker-popup="{{format}}" ng-model="row.VonDatum" is-open="datePicker.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />      </div>    </div>     <div class="form-group text-left">      <label class=" col-sm-5" >Von Uhrzeit(Std)</label>      <div class="col-sm-7" >                  	<select   class="form-control input-sm" ng-model="row._timeFromHours" ng-options="x for x in loopRange(0,23)"> </select>      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Von Uhrzeit(Min)</label>      <div class="col-sm-7" >                  	<select   class="form-control input-sm" ng-model="row._timeFromMins" ng-options="x for x in loopRange(0,59)"> </select>      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Bezeichnung</label>      <div class="col-sm-7" >                  	<input  type="text" ng-model="row.Title" class="form-control input-sm"  />      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Tage</label>      <div class="col-sm-7" >                  <input  type="text" ng-model="row.MietTage" class="form-control input-sm"  />      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Einzel-Preis</label>      <div class="col-sm-7" >                  <input  type="text" ng-model="row.EinzelPreis" class="form-control input-sm text-right" ui-money-mask />      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Faktor</label>      <div class="col-sm-7" >                  <input  type="text" ng-model="row.Berechnungsfaktor" class="form-control input-sm" ui-number-mask />      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >MwSt</label>      <div class="col-sm-7" >  <!--={{row.Current_MwSt}},,,,{{row._MWSTSelected}}-->                <!--        <select class="form-control input-sm" ng-model="row.Current_MwSt">         	<option value=0>Ohne</option>        	<option value=1>Voll</option>        	<option value=2>Ermäßigt</option>        	        </select>        -->        <select class="form-control input-sm" ng-model="row._MWSTSelected" ng-options="x.title for x in getVatList">  	    </select>	              </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >DIS</label>      <div class="col-sm-7" >                  <input type="checkbox" ng-model="row.DispoActive" >      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Anzahl Check-O</label>      <div class="col-sm-7" >                  <input  type="text" class="form-control input-sm" ng-model="row.AnzahlStkCheckout" />      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Anzahl Gepackt</label>      <div class="col-sm-7" >                  <input  type="text" class="form-control input-sm" ng-model="row.AnzahlStkPaketiert" />      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Anzahl Spare</label>      <div class="col-sm-7" >                  <input  type="text" class="form-control input-sm" ng-model="row.AnzahlStkSpare" />      </div>    </div>    </div><div class="col-sm-6" >	<div class="form-group text-left">      <label class=" col-sm-5" >Artikel Nr.</label>      <div class="col-sm-7" >                  <input  type="text" class="form-control input-sm" ng-model="row.ArtikelNr" />      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Anzahl Fremd.</label>      <div class="col-sm-7" >                  <input  type="text" class="form-control input-sm" ng-model="row.AnzahlStkFremd" />      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Bis Datum</label>      <div class="col-sm-7" ng-controller="datePickerController">                  <input  type="text"  ng-click="openDatePicker()" class="form-control input-sm" uib-datepicker-popup="{{format}}" ng-model="row.BisDatum" is-open="datePicker.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />      </div>    </div>     <div class="form-group text-left">      <label class=" col-sm-5" >Bis Uhrzeit(Std)</label>      <div class="col-sm-7" >                  	<select   class="form-control input-sm" ng-model="row._timeToHours" ng-options="x for x in loopRange(0,23)"></select>      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Bis Uhrzeit(Min)</label>      <div class="col-sm-7" >                  	<select   class="form-control input-sm" ng-model="row._timeToMins" ng-options="x for x in loopRange(0,59)"> </select>      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Stunden</label>      <div class="col-sm-7" >                  <input  type="text" ng-model="row.MietStunden" class="form-control input-sm"  />      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Rab</label>      <div class="col-sm-7" >                  <input  type="text" ng-model="row.RabattProzente" class="form-control input-sm"  />      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Summe</label>      <div class="col-sm-7" >                  <input  type="text" ng-model="row.SummeNetto" class="form-control input-sm text-right" ui-money-mask />      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >VS</label>      <div class="col-sm-7" >                  <input type="checkbox" ng-model="row.Versicherung_Enable" >      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Anzahl Abgerech</label>      <div class="col-sm-7" >                  <input  type="text" ng-model="row.AnzahlStkAbgerechnet" class="form-control input-sm"  />      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Anzahl Check-In</label>      <div class="col-sm-7" >                  <input  type="text" ng-model="row.AnzahlStkCheckin" class="form-control input-sm"  />      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Höhe brutto</label>      <div class="col-sm-7" >                  <input  type="text" ng-model="row.Hoehe_brutto" class="form-control input-sm"  />      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Tiefe brutto</label>      <div class="col-sm-7" >                  <input  type="text" ng-model="row.Tiefe_brutto" class="form-control input-sm"  />      </div>    </div>    <div class="form-group text-left">      <label class=" col-sm-5" >Breite brutto</label>      <div class="col-sm-7" >                  <input  type="text" ng-model="row.Breite_brutto" class="form-control input-sm"  />      </div>    </div></div>
